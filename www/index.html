<!DOCTYPE html>
<html class="mdc-typography">

<head>
  <meta charset="utf-8">
  <title>Consultas organizadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="mdc-typography demo-body">

    <link rel="stylesheet" type="text/css" href="dist/lineit.min.css"  media="screen"/>

  <div id="app">

    <div class="main-content">
      <menu-vertical id="menu_vertical" ref="menu-vertical"></menu-vertical>
      <router-view class="mdc-toolbar-fixed-adjust router-view" ref="routerView"></router-view>
      <rodape></rodape>
    </div>

    <!-- Snackbar -->
    <div class="mdc-snackbar snackbar-msg" aria-live="assertive" aria-atomic="true" aria-hidden="true">
      <div class="mdc-snackbar__text"></div>
      <div class="mdc-snackbar__action-wrapper">
        <button type="button" class="mdc-button mdc-snackbar__action-button"></button>
      </div>
    </div>
    <!-- end -->
  </div>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="all">

  <style type="text/css">
     :root {
      --mdc-theme-primary: black;
      --mdc-theme-accent: #2fc5f7;
      --mdc-theme-background: white;
      --mdc-theme-text-primary-on-primary: white;
      --mdc-theme-text-icon-on-primary: white;
      --mdc-theme-text-secondary-on-primary: white;
      --mdc-theme-text-hint-on-primary: white;
    }
  </style>

  <script type="text/javascript" src="cordova.js"></script>
  <script async src="dist/lineit.js" defer></script>

</body>

</html>
